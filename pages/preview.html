<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Preview - EduPlatform</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  body { font-family: Inter, system-ui, -apple-system; background:#f8fafc; }
  .card{ background:#fff;border-radius:16px;padding:24px;box-shadow:0 6px 18px rgba(15,23,42,0.06);}
</style>
</head>
<body class="p-4">
  <div class="max-w-3xl mx-auto">
    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <div style="width:48px;height:48px;background:#eef2ff;border-radius:10px;display:flex;align-items:center;justify-content:center;">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none"><rect x="3" y="4" width="18" height="14" rx="2" stroke="#4f46e5" stroke-width="1.5"/></svg>
        </div>
        <div><strong>EduPlatform</strong><div style="font-size:12px;color:#64748b">منصة تعليمية متكاملة</div></div>
      </div>
      <div><button style="background:#4f46e5;color:white;padding:10px 14px;border-radius:10px">ابدأ الآن</button></div>
    </header>

    <main class="card mb-6">
      <h1 style="font-size:24px;margin-bottom:8px">منصة تعليمية حديثة</h1>
      <p style="color:#475569">تصميم عصري، واجهة RTL، أداء ممتاز على الموبايل.</p>
      <div style="margin-top:14px;display:flex;gap:8px;flex-wrap:wrap">
        <button style="background:#4f46e5;color:white;padding:8px 12px;border-radius:8px">تسجيل</button>
        <button style="border:1px solid #e2e8f0;padding:8px 12px;border-radius:8px">تصفح الدورات</button>
      </div>
    </main>

    <section class="card mb-4">
      <h3 style="margin-bottom:8px">مميزات</h3>
      <ul style="color:#475569;line-height:1.8;margin:0">
        <li>• تسجيل بأدوار (معلم/طالب/ولي أمر)</li>
        <li>• إنشاء دورات ودروس مع رفع ملفات</li>
        <li>• اختبارات بمؤقّت لكل سؤال</li>
        <li>• لوحات تحكم متقدمة للمعلم والطالب</li>
      </ul>
    </section>

    <footer style="text-align:center;color:#94a3b8;margin-top:18px;font-size:13px">
      © 2025 EduPlatform — تجربة معاينة
    </footer>
  </div>
</body>
</html>
